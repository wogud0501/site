<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
</head>
<body>
    <h1>관리자 로그인</h1>
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email"><br>
        <label for="password">비밀번호:</label>
        <input type="password" id="password"><br>
        <button onclick="login()">로그인</button>
    </div>
<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAexvmNTmDwR9K7LvCZJgDIh9_mp6Zok4M",
        authDomain: "akmoddings.firebaseapp.com",
        projectId: "akmoddings",
        storageBucket: "akmoddings.appspot.com",
        messagingSenderId: "719912819646",
        appId: "1:719912819646:web:57427751dbd4e01e4277ef"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            await signInWithEmailAndPassword(auth, email, password);
            alert("로그인 성공!");
            window.location.href = "index.html";
        } catch (error) {
            alert("로그인 실패!" + error.message);
        }
    }
</script>
</body>
